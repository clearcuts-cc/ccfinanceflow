<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FinanceFlow</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Main Stylesheet (for variables) -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--color-bg-primary);
            margin: 0;
            font-family: 'Inter', sans-serif;
            color: var(--color-text-primary);
            overflow: hidden;
            position: relative;
        }

        /* Animated Background Container */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
            pointer-events: none;
        }

        /* Gradient Mesh Background */
        .gradient-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(ellipse at 20% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 20%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 40% 40%, rgba(16, 185, 129, 0.08) 0%, transparent 40%);
            animation: meshShift 20s ease-in-out infinite;
        }

        @keyframes meshShift {

            0%,
            100% {
                background-position: 0% 0%, 100% 100%, 50% 50%;
            }

            50% {
                background-position: 100% 100%, 0% 0%, 60% 40%;
            }
        }

        /* Floating Orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(16, 185, 129, 0.4), rgba(6, 182, 212, 0.3));
            top: -100px;
            right: -100px;
            animation: floatRotate1 25s ease-in-out infinite;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.35), rgba(139, 92, 246, 0.25));
            bottom: -80px;
            left: -80px;
            animation: floatRotate2 30s ease-in-out infinite;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.3), rgba(99, 102, 241, 0.2));
            top: 50%;
            left: 10%;
            animation: floatRotate3 28s ease-in-out infinite;
        }

        .orb-4 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.35), rgba(16, 185, 129, 0.25));
            bottom: 20%;
            right: 15%;
            animation: floatRotate4 22s ease-in-out infinite;
        }

        /* Rotating Container for all background elements */
        .rotating-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            animation: slowRotate 60s linear infinite reverse;
        }

        @keyframes slowRotate {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes floatRotate1 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            25% {
                transform: translate(50px, -60px) rotate(90deg) scale(1.1);
            }

            50% {
                transform: translate(-30px, 40px) rotate(180deg) scale(0.9);
            }

            75% {
                transform: translate(60px, 50px) rotate(270deg) scale(1.05);
            }
        }

        @keyframes floatRotate2 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            25% {
                transform: translate(-40px, 50px) rotate(-90deg) scale(1.08);
            }

            50% {
                transform: translate(50px, -30px) rotate(-180deg) scale(0.92);
            }

            75% {
                transform: translate(-60px, -40px) rotate(-270deg) scale(1.03);
            }
        }

        @keyframes floatRotate3 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            33% {
                transform: translate(70px, 40px) rotate(120deg) scale(1.15);
            }

            66% {
                transform: translate(-50px, -60px) rotate(240deg) scale(0.88);
            }
        }

        @keyframes floatRotate4 {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg) scale(1);
            }

            33% {
                transform: translate(-80px, 30px) rotate(-120deg) scale(1.12);
            }

            66% {
                transform: translate(40px, -70px) rotate(-240deg) scale(0.9);
            }
        }


        /* Subtle Grid Pattern */
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(16, 185, 129, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(16, 185, 129, 0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(60px, 60px);
            }
        }

        /* Sparkle Particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: sparkle 4s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            top: 15%;
            left: 25%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 55%;
            left: 80%;
            animation-delay: 1s;
        }

        .particle:nth-child(3) {
            top: 75%;
            left: 35%;
            animation-delay: 2s;
        }

        .particle:nth-child(4) {
            top: 25%;
            left: 65%;
            animation-delay: 0.5s;
        }

        .particle:nth-child(5) {
            top: 65%;
            left: 45%;
            animation-delay: 1.5s;
        }

        .particle:nth-child(6) {
            top: 35%;
            left: 15%;
            animation-delay: 2.5s;
        }

        .particle:nth-child(7) {
            top: 10%;
            left: 55%;
            animation-delay: 3s;
        }

        .particle:nth-child(8) {
            top: 80%;
            left: 70%;
            animation-delay: 0.8s;
        }

        @keyframes sparkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0);
            }

            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Aurora Waves */
        .aurora {
            position: absolute;
            width: 150%;
            height: 150%;
            top: -25%;
            left: -25%;
            background:
                linear-gradient(45deg, transparent 30%, rgba(16, 185, 129, 0.08) 50%, transparent 70%),
                linear-gradient(-45deg, transparent 30%, rgba(6, 182, 212, 0.06) 50%, transparent 70%),
                linear-gradient(90deg, transparent 30%, rgba(99, 102, 241, 0.05) 50%, transparent 70%);
            animation: auroraWave 15s ease-in-out infinite;
            filter: blur(40px);
        }

        @keyframes auroraWave {

            0%,
            100% {
                transform: translateX(-10%) translateY(-10%) rotate(0deg);
            }

            33% {
                transform: translateX(5%) translateY(5%) rotate(3deg);
            }

            66% {
                transform: translateX(-5%) translateY(10%) rotate(-3deg);
            }
        }

        /* Pulse Rings */
        .pulse-ring {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(16, 185, 129, 0.3);
            animation: pulseExpand 4s ease-out infinite;
        }

        .pulse-ring-1 {
            width: 100px;
            height: 100px;
            top: 25%;
            right: 15%;
            animation-delay: 0s;
        }

        .pulse-ring-2 {
            width: 80px;
            height: 80px;
            bottom: 20%;
            left: 20%;
            animation-delay: 1.3s;
        }

        .pulse-ring-3 {
            width: 60px;
            height: 60px;
            top: 55%;
            right: 70%;
            animation-delay: 2.6s;
        }

        @keyframes pulseExpand {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }

            100% {
                transform: scale(4);
                opacity: 0;
            }
        }

        /* Floating Geometric Shapes */
        .shape {
            position: absolute;
            opacity: 0.15;
            animation: floatShape 20s ease-in-out infinite;
        }

        .shape-1 {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(16, 185, 129, 0.5);
            top: 20%;
            left: 25%;
            transform: rotate(45deg);
        }

        .shape-2 {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(6, 182, 212, 0.3), transparent);
            border-radius: 50%;
            bottom: 30%;
            right: 20%;
            animation-delay: -5s;
        }

        .shape-3 {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 45px solid rgba(99, 102, 241, 0.2);
            top: 65%;
            left: 15%;
            animation-delay: -10s;
        }

        .shape-4 {
            width: 30px;
            height: 30px;
            border: 2px solid rgba(139, 92, 246, 0.4);
            border-radius: 8px;
            top: 35%;
            right: 8%;
            animation-delay: -7s;
            transform: rotate(30deg);
        }

        @keyframes floatShape {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-30px) rotate(90deg);
            }

            50% {
                transform: translateY(0) rotate(180deg);
            }

            75% {
                transform: translateY(30px) rotate(270deg);
            }
        }

        /* Shooting Stars */
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), transparent);
            border-radius: 50%;
            animation: shoot 3s ease-in-out infinite;
            opacity: 0;
        }

        .shooting-star-1 {
            top: 25%;
            left: 85%;
            animation-delay: 0s;
            transform: rotate(-45deg);
        }

        .shooting-star-2 {
            top: 55%;
            left: 95%;
            animation-delay: 1.5s;
            transform: rotate(-45deg);
        }

        .shooting-star-3 {
            top: 40%;
            left: 75%;
            animation-delay: 2.8s;
            transform: rotate(-45deg);
        }

        @keyframes shoot {
            0% {
                transform: translateX(0) rotate(-45deg);
                opacity: 0;
            }

            10% {
                opacity: 1;
            }

            100% {
                transform: translateX(-300px) translateY(300px) rotate(-45deg);
                opacity: 0;
            }
        }

        /* Floating Dots */
        .dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(16, 185, 129, 0.4);
            border-radius: 50%;
            animation: floatDot 8s ease-in-out infinite;
        }

        .dot-1 {
            top: 15%;
            left: 35%;
            animation-delay: 0s;
        }

        .dot-2 {
            top: 55%;
            left: 75%;
            animation-delay: 2s;
            background: rgba(6, 182, 212, 0.4);
        }

        .dot-3 {
            top: 85%;
            left: 45%;
            animation-delay: 4s;
            background: rgba(99, 102, 241, 0.4);
        }

        .dot-4 {
            top: 35%;
            left: 60%;
            animation-delay: 1s;
            width: 4px;
            height: 4px;
        }

        .dot-5 {
            top: 70%;
            left: 20%;
            animation-delay: 3s;
            background: rgba(139, 92, 246, 0.4);
        }

        .dot-6 {
            top: 25%;
            left: 80%;
            animation-delay: 5s;
            width: 8px;
            height: 8px;
        }

        @keyframes floatDot {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            25% {
                transform: translateY(-20px) translateX(10px);
            }

            50% {
                transform: translateY(-10px) translateX(-15px);
            }

            75% {
                transform: translateY(15px) translateX(5px);
            }
        }

        /* Glow Lines */
        .glow-line {
            position: absolute;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(16, 185, 129, 0.5), transparent);
            animation: glowPulse 3s ease-in-out infinite;
        }

        .glow-line-1 {
            width: 200px;
            top: 35%;
            right: 10%;
            transform: rotate(15deg);
            animation-delay: 0s;
        }

        .glow-line-2 {
            width: 150px;
            bottom: 25%;
            left: 15%;
            transform: rotate(-25deg);
            animation-delay: 1s;
        }

        .glow-line-3 {
            width: 180px;
            top: 55%;
            left: 45%;
            transform: rotate(5deg);
            animation-delay: 2s;
        }

        @keyframes glowPulse {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 0.8;
            }
        }


        /* Auth Card */
        .auth-card {
            background: rgba(30, 41, 59, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: var(--radius-lg);
            border: 1px solid rgba(16, 185, 129, 0.2);
            width: 100%;
            max-width: 400px;
            box-shadow:
                0 25px 50px -12px rgba(0, 0, 0, 0.4),
                0 0 0 1px rgba(255, 255, 255, 0.05) inset;
            animation: cardAppear 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
            z-index: 10;
        }

        [data-theme="light"] .auth-card {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(16, 185, 129, 0.15);
        }

        @keyframes cardAppear {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.95);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin-bottom: 15px;
            color: var(--color-success);
        }

        .auth-logo svg {
            width: 32px;
            height: 32px;
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {

            0%,
            100% {
                filter: drop-shadow(0 0 8px rgba(16, 185, 129, 0.4));
            }

            50% {
                filter: drop-shadow(0 0 16px rgba(16, 185, 129, 0.7));
            }
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: var(--color-text-primary);
        }

        .auth-subtitle {
            color: var(--color-text-secondary);
            margin: 5px 0 0;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background-color: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        [data-theme="light"] .form-group input {
            background-color: rgba(241, 245, 249, 0.8);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--color-success);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2), 0 0 20px rgba(16, 185, 129, 0.1);
        }

        .btn-full {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            justify-content: center;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-full::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-full:hover::before {
            left: 100%;
        }

        .auth-footer {
            margin-top: 25px;
            text-align: center;
            font-size: 0.9rem;
            color: var(--color-text-secondary);
        }

        .auth-footer a {
            color: var(--color-success);
            text-decoration: none;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .auth-footer a:hover {
            text-decoration: underline;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }

        .error-message {
            background-color: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 12px;
            border-radius: var(--radius-md);
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
            text-align: center;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* Mobile responsive */
        @media (max-width: 480px) {
            .auth-card {
                margin: 20px;
                padding: 30px 25px;
            }

            .orb-1,
            .orb-2 {
                width: 250px;
                height: 250px;
            }

            .orb-3,
            .orb-4 {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>

<body data-theme="dark">
    <!-- Animated Background -->
    <div class="animated-bg">
        <!-- Aurora Wave -->
        <div class="aurora"></div>

        <!-- Gradient Mesh & Grid -->
        <div class="gradient-mesh"></div>
        <div class="grid-pattern"></div>

        <!-- Rotating Orbs -->
        <div class="rotating-bg">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            <div class="orb orb-4"></div>
        </div>

        <!-- Pulse Rings -->
        <div class="pulse-ring pulse-ring-1"></div>
        <div class="pulse-ring pulse-ring-2"></div>
        <div class="pulse-ring pulse-ring-3"></div>

        <!-- Floating Shapes -->
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>

        <!-- Shooting Stars -->
        <div class="shooting-star shooting-star-1"></div>
        <div class="shooting-star shooting-star-2"></div>
        <div class="shooting-star shooting-star-3"></div>

        <!-- Floating Dots -->
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
        <div class="dot dot-6"></div>

        <!-- Glow Lines -->
        <div class="glow-line glow-line-1"></div>
        <div class="glow-line glow-line-2"></div>
        <div class="glow-line glow-line-3"></div>

        <!-- Sparkle Particles -->
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path d="M2 17l10 5 10-5" />
                    <path d="M2 12l10 5 10-5" />
                </svg>
                <h2 class="auth-title">FinanceFlow</h2>
            </div>
            <p class="auth-subtitle">Create your account to get started.</p>
        </div>

        <div id="errorMessage" class="error-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="John Doe" autocomplete="name">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password"
                    autocomplete="new-password">
            </div>
            <button type="submit" class="btn btn-primary btn-full">Sign Up</button>
        </form>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Login</a>
        </div>
    </div>

    <!-- Verification Sent Modal -->
    <div class="modal-overlay" id="verificationModal">
        <div class="modal" style="max-width: 450px; text-align: center; padding: 40px;">
            <div style="margin-bottom: 20px; color: var(--color-success);">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="64" height="64">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <path d="M22 4L12 14.01l-3-3" />
                </svg>
            </div>
            <h3 style="margin-bottom: 10px; font-size: 1.5rem;">Verify Your Email</h3>
            <p style="color: var(--color-text-secondary); line-height: 1.6; margin-bottom: 30px;">
                We've sent a verification link to your email address. <br>
                Please check your inbox and click the link to verify your account before logging in.
            </p>
            <a href="login.html" class="btn btn-primary btn-full"
                style="text-decoration: none; display: inline-flex;">Go to Login</a>
        </div>
    </div>

    <!-- Supabase Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Initialize theme independent of main app
        if (window.themeManager) {
            themeManager.init();
        }
    </script>
    <script src="js/auth.js"></script>
</body>

</html>
