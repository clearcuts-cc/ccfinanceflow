<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - FinanceFlow</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth-styles.css">
    <style>
        /* Small override for specific Forgot Password needs if any, otherwise rely on auth-styles.css */
        .auth-card {
            max-width: 420px;
        }
    </style>
</head>

<body data-theme="dark">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="aurora"></div>
        <div class="gradient-mesh"></div>
        <div class="grid-pattern"></div>
        <div class="rotating-bg">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
            <div class="orb orb-4"></div>
        </div>
        <div class="pulse-ring pulse-ring-1"></div>
        <div class="pulse-ring pulse-ring-2"></div>
        <div class="pulse-ring pulse-ring-3"></div>
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shooting-star shooting-star-1"></div>
        <div class="shooting-star shooting-star-2"></div>
        <div class="shooting-star shooting-star-3"></div>
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
        <div class="dot dot-3"></div>
        <div class="dot dot-4"></div>
        <div class="dot dot-5"></div>
        <div class="glow-line glow-line-1"></div>
        <div class="glow-line glow-line-2"></div>
        <div class="glow-line glow-line-3"></div>
        <div class="particles">
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
            <div class="particle"></div>
        </div>
    </div>

    <div class="auth-card">
        <div class="auth-header">
            <div class="auth-logo">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 2L2 7l10 5 10-5-10-5z" />
                    <path d="M2 17l10 5 10-5" />
                    <path d="M2 12l10 5 10-5" />
                </svg>
                <h2 class="auth-title">Forgot Password</h2>
            </div>
            <p class="auth-subtitle">Enter your email and we'll send you a link to reset your password.</p>
        </div>

        <div id="successMessage" class="success-message"></div>
        <div id="errorMessage" class="error-message"></div>

        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>
            <button type="submit" class="btn btn-primary btn-full" id="submitBtn">Send Reset Link</button>
        </form>

        <div class="auth-footer">
            <a href="login.html">Back to Login</a>
        </div>
    </div>

    <!-- Supabase Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script>
        const form = document.getElementById('forgotPasswordForm');
        const successMsg = document.getElementById('successMessage');
        const errorMsg = document.getElementById('errorMessage');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/reset-password.html',
                });

                if (error) throw error;

                // Log notification for admin if this is an employee
                // We'll do this in a separate call if possible, or usually we'd have a trigger.
                // But we don't know if they are an employee yet. 
                // We'll check the users table.
                const { data: userData } = await supabaseClient
                    .from('users')
                    .select('role, admin_id, name')
                    .eq('email', email)
                    .single();

                if (userData && userData.role === 'employee' && userData.admin_id) {
                    await supabaseClient.from('notifications').insert({
                        admin_id: userData.admin_id,
                        user_id: null, // we can't get auth.uid here safely as they aren't logged in
                        title: 'Password Reset Request',
                        message: `Employee ${userData.name} (${email}) has requested a password reset.`,
                        type: 'password_reset'
                    });
                }

                successMsg.textContent = 'Check your email for the reset link!';
                successMsg.style.display = 'block';
                form.style.display = 'none';
            } catch (error) {
                errorMsg.textContent = error.message;
                errorMsg.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>

</html>
